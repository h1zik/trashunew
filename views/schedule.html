<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <title>Atur Jadwal Sampah</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    select,
    input[type="date"],
    button[type="submit"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Poppins', sans-serif;
    }

    select:focus,
    input[type="date"]:focus {
      outline: none;
      border-color: #007bff;
    }

    button[type="submit"] {
      background-color: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #218838;
    }

    /* Go Back Button */
    .go-back {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      display: inline-block;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .go-back:hover {
      background-color: #0056b3;
    }

    /* Success Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 400px;
    }

    .modal-content button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 15px;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 15px;
      }

      h2 {
        font-size: 24px;
      }

      button.go-back {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h2>Atur Jadwal Sampah</h2>

  <div class="container">
    <button class="go-back" onclick="goBack()">‚Üê Go Back to Dashboard</button>

    <!-- Set Schedule Form -->
    <form id="scheduleForm">
      <div class="form-group">
        <label for="classificationDropdown">Select Classification</label>
        <select name="classification_id" id="classificationDropdown" required>
          <option value="" disabled selected>Select Classification</option>
        </select>
      </div>

      <div class="form-group">
        <label for="schedule_date">Schedule Date</label>
        <input type="date" name="schedule_date" id="schedule_date" required>
      </div>

      <button type="submit">Set Schedule</button>
    </form>
  </div>

  <!-- Success Modal -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <p>Schedule added successfully!</p>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>

  <script>
    // Go Back Functionality
    function goBack() {
      window.location.href = '/admin/dashboard';
    }

    // Fetch classifications for the dropdown
    async function fetchClassifications() {
      try {
        const response = await fetch('/admin/api/classifications');
        const classifications = await response.json();

        const dropdown = document.getElementById('classificationDropdown');
        classifications.forEach(classification => {
          const option = document.createElement('option');
          option.value = classification.id;
          option.textContent = classification.name;
          dropdown.appendChild(option);
        });
      } catch (error) {
        console.error('Error fetching classifications:', error);
      }
    }

    // Handle form submission and show success modal
    document.getElementById('scheduleForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = {
        classification_id: formData.get('classification_id'),
        schedule_date: formData.get('schedule_date')
      };

      try {
        const response = await fetch('/admin/schedules', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          document.getElementById('successModal').style.display = 'flex';
          e.target.reset();
        } else {
          alert('Error adding schedule');
        }
      } catch (error) {
        console.error('Error submitting form:', error);
      }
    });

    // Close the success modal
    function closeModal() {
      document.getElementById('successModal').style.display = 'none';
    }

    // Fetch classifications on page load
    fetchClassifications();
  </script>
</body>
</html>
