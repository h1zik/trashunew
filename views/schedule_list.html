<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <title>Schedule List</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Go Back Button */
    .go-back {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      display: inline-block;
      margin-bottom: 20px;
      font-weight: 500;
      text-align: center;
    }

    .go-back:hover {
      background-color: #0056b3;
    }

    /* Schedule Cards */
    .schedule-card {
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      color: #fff;
    }

    .schedule-card .schedule-id {
      font-size: 14px;
      font-weight: 600;
    }

    .schedule-card .classification {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }

    .schedule-card .schedule-date {
      font-size: 14px;
    }

    /* Color Coding */
    .organic {
      background-color: #28a745; /* Green for organic */
    }

    .anorganic {
      background-color: #dc3545; /* Red for anorganic */
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 15px;
      }

      h2 {
        font-size: 24px;
      }

      .go-back {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h2>Trash Collection Schedule</h2>

  <div class="container">
    <button class="go-back" onclick="goBack()">‚Üê Go Back to Dashboard</button>

    <div id="scheduleList">
      <!-- Schedule items will be populated here -->
    </div>
  </div>

  <script>
    // Go Back Functionality
    function goBack() {
      window.location.href = '/admin/dashboard';
    }

    // Fetch and display schedule data with color coding
    async function fetchScheduleData() {
      try {
        const response = await fetch('/admin/api/schedules');
        const schedules = await response.json();

        const scheduleList = document.getElementById('scheduleList');
        scheduleList.innerHTML = '';

        schedules.forEach(item => {
          const card = document.createElement('div');
          
          let classificationClass = '';
          if (item.classification_name.toLowerCase() === 'organik') {
            classificationClass = 'organic';
          } else if (item.classification_name.toLowerCase() === 'anorganik') {
            classificationClass = 'anorganic';
          }

          // Format the schedule date
          const formattedDate = new Date(item.schedule_date).toISOString().split('T')[0];

          card.className = `schedule-card ${classificationClass}`;
          card.innerHTML = `
            <div class="schedule-id">ID: ${item.id}</div>
            <h3 class="classification">${item.classification_name}</h3>
            <div class="schedule-date">Schedule Date: ${formattedDate}</div>
          `;

          scheduleList.appendChild(card);
        });
      } catch (error) {
        console.error('Error fetching schedule data:', error);
      }
    }

    // Fetch schedule data on page load
    fetchScheduleData();
  </script>
</body>
</html>
